<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <header>
            <input type="number" name="input_valores" id="input_valores">
            <p id="resultado_operacao"></p>
            <button id="botao_apagar"><img src="" alt="Botão de Apagar"></button>
        </header>
        <main>
            <div class="coluna">
                <div class="linha">
                    <button>()</button>
                    <button>%</button>
                </div>
                <div class="linha">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="linha">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="linha">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="linha">
                    <button>0</button>
                    <button>.</button>
                </div>
            </div>

            <div class="coluna">
                <div class="linha">
                    <button>X</button>
                </div>
                <div class="linha">
                    <button><img src="" alt="Divisão"></button>
                </div>
                <div class="linha">
                    <button>+</button>
                </div>
                <div class="linha">
                    <button>-</button>
                </div>
                <div class="linha">
                    <button>=</button>
                </div>
            </div>

        </main>


    </div>
</body>
</html>
